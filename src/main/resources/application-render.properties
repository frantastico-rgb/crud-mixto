# Render Production Profile
spring.application.name=demomixto-render

# Server Configuration
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# Database Configuration - Render PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:renderdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA Configuration for Render
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Optimization for Render
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://fullsena:Sena2025@servidorfull.87eqvrg.mongodb.net/empresa?retryWrites=true&w=majority&appName=SERVIDORFULL}
spring.data.mongodb.database=empresa

# Logging Configuration for Render
logging.level.root=INFO
logging.level.com.miAplicacion.demo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Production Security Headers
server.error.include-stacktrace=never
server.error.include-message=never

# Actuator for Render Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Render specific optimizations
server.tomcat.max-threads=${MAX_THREADS:10}
server.tomcat.min-spare-threads=2
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css