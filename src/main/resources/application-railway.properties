# Railway Production Configuration
spring.profiles.active=railway

# Server Configuration
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# Database Configuration - Railway MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/empresa?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Railway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Optimization for Railway
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://username:password@cluster.mongodb.net/empresa?retryWrites=true&w=majority}
spring.data.mongodb.database=empresa

# Logging Configuration for Railway
logging.level.root=INFO
logging.level.com.miAplicacion.demo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Production Security Headers
server.error.include-stacktrace=never
server.error.include-message=never

# Actuator for Railway Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true