# Test Profile - H2 Database para testing local y CI
spring.application.name=demomixto-test

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# MongoDB Embedded for Testing (sin conexi√≥n externa)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=empresa_test

# Disable MongoDB auto-configuration for pure unit tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Test Security
spring.security.user.name=admin
spring.security.user.password=admin

# Logging for Tests
logging.level.org.springframework.web=DEBUG
logging.level.com.miAplicacion.demo=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Test Profile Specific
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true